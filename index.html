<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="../week-4-game//assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../week-4-game/assets/css/style.css">
<head>
	<title>The Kingkiller Role Playing Game</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="header"><h1>The Kingkiller Role Playing Game</h1></div>
        </div>
    </div>
    <div class="row">
<!--Starting Image Row-->
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 imageBlock greenBlock" id = "kvotheBlock">
            <h3 class="text-center nameText" id="kvotheText"></h3>
            <img src="" class="img-thumbnail startingImage img-fluid text-center" id="kvothe"/>
            <h3 class="text-center hpText" id="kvotheHp"></h3>
            
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 imageBlock greenBlock" id = "dennaBlock">
            <h3 class="text-center nameText" id="dennaText"></h3>
            <img src="" class="img-fluid img-thumbnail startingImage " id="denna"/>
            <h3 class="text-center hpText" id="dennaHp"></h3>
            
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 imageBlock greenBlock" id = "haliaxBlock">
            <h3 class="text-center nameText" id="haliaxText"></h3>
            <img src="" class="img-thumbnail startingImage img-fluid" id="haliax"/>
            <h3 class="text-center hpText" id="haliaxHp"></h3>
            
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 imageBlock greenBlock" id = "cinderBlock">
        <h3 class="text-center nameText" id="cinderText"></h3>
            <img src="" class="img-thumbnail startingImage img-fluid" id="cinder"/>
            <h3 class="text-center hpText" id="cinderHp"></h3>
        </div>
    </div>
<!--Your Character -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1>Your Character</h1>
        </div>
    </div>
<!-- Chosen Character Picture-->
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 imageBlock invisible greenBlock" id="chosenBlock">
            <img src="" class="img-thumbnail startingImage img-fluid" id="cinder"/>
            <h3 class="text-center" id="cinderText"></h3>
        </div>
    </div>
<!--Available Enemies-->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1>Enemies Available to Attack</h1>
        </div>
    </div>
<!-- Available Enemy Pictures -->
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3  imageBlock invisible enemyBlock" id="enemy1">
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid invisible"/>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3  imageBlock invisible enemyBlock" id="enemy2">
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid hidden"/>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3  imageBlock invisible enemyBlock" id="enemy3">
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid hidden"/>
        </div>
    </div>
<!-- Fight Section -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1>Fight Section</h1>
        </div>
    </div>
<!-- Fight Button -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-danger" id = "attackButton">Attack!</button>
        </div>
    </div>
<!-- Defender -->
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3">
            <h1>Defender</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3 invisible imageBlock" id="defenderBlock">
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid invisible" id="picture4"/>
        </div>
    </div>
</div>
</div>
</body>
    <script type="text/javascript" src="../week-4-game/assets/javascript/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../week-4-game/assets/javascript/game.js"></script>
</html>
