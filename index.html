<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="../week-4-game//assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../week-4-game//assets/css/style.css">
<head>
	<title>The Kingkiller Role Playing Game</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="header"><h1>The Kingkiller Role Playing Game</h1></div>
        </div>
    </div>
    <div class="row">
<!--Starting Image Row-->
        <div class="col-md-12 col-sm-12 col-xs-12" id="startingImageBar">
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid" id="kvothe"/>
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid" id="denna"/>
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid" id="haliax"/>
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid" id="cinder"/>
        </div>
    </div>
<!--Your Character -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1>Your Character</h1>
        </div>
    </div>
<!-- Chosen Character Picture-->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid hidden" id="picture4"/>
        </div>
    </div>
<!--Available Enemies-->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1>Enemies Available to Attack</h1>
        </div>
    </div>
<!-- Available Enemy Pictures -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid hidden" id="picture4"/>
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid hidden" id="picture4"/>
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid hidden" id="picture4"/>
        </div>
    </div>
<!-- Fight Section -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1>Fight Section</h1>
        </div>
    </div>
<!-- Fight Button -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-danger">Attack!</button>
        </div>
    </div>
<!-- Defender -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1>Defender</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <img src="../week-4-game/assets/images/Placeholder.jpg" class="img-thumbnail startingImage img-fluid hidden" id="picture4"/>
        </div>
    </div>

</body>
    <script type="text/javascript" src="../week-4-game/assets/javascript/game.js"></script>
</html>
